<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マラソン申し込みフォーム</title>
</head>
<body>
    <h1>マラソン申し込みフォーム</h1>
    <form action="/form">
        <div>
            <label for="lastname">姓</label>
            <input type="text" name="lastname" id="lastname" required>
            <label for="firstname">名</label>
            <input type="text" name="firstname" id="firstname" required>
        </div>
        <p>
            参加するマラソンを選択：
        </p>
        <div>
            <input type="radio" name="marathon" id="5km" value="5km">
            <label for="marathon">楽しく走ろう5km</label>
        </div>
        <div>
            <input type="radio" name="marathon" id="half" value="half">
            <label for="marathon">ハーフマラソン</label>
        </div>
        <div>
            <input type="radio" name="marathon" id="full" value="full">
            <label for="marathon">フルマラソン</label>
        </div>
        <div>
            <label for="mail">メールアドレス</label>
            <input type="email" name="mail" id="mail" required>
            <label for="password">パスワード</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">参加する年代</label>
            <select name="age" id="age">
                <option value="ya">18-19</option>
                <option value="ya_ad">20-29</option>
                <option value="middle">30-39</option>
                <option value="adults">40-49</option>
                <option value="seniors">50-59</option>
            </select>
        </div>
        <button>登録する</button>
    </form>
</body>
</html>
