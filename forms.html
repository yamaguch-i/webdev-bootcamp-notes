<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <h1>Form Demo</h1>
    <!-- action属性　どこにフォームの情報を送信するかを指定 -->
    <form action="/tacos">
        <!-- input要素だけで多種多様なフォームコントロールが作成できる
         type属性がキーとなる。input要素の挙動や見た目を変更できる -->
         <input type="text" placeholder="ユーザー名">
         <input type="password" placeholder="パスワード">
         <input type="color">
         <input type="month">
         <input type="number">

         <!-- id属性　input要素の中にid属性をいれることで、label要素と関連付ける
          for属性　label要素の中に入れることで、input要素と関連付ける -->
          <p>
            <label for="username">ユーザー名：</label>
            <input type="text" id="username" placeholder="ユーザー名" name="username">
          </p>

          <p>
            <label for="password">パスワード：</label>
            <input type="password" id="password" placeholder="パスワード" name="password">
          </p>

          <p>
            <label>好きな色：
                <input type="color" name="color">
            </label>
          </p>
          <button type="button">button</button>
          <input type="submit" value="送信！">

          <button type="submit">submit</button>
          <!-- name属性をinputにつけることで、そのinputの値に対応した名前をつけられる -->
    </form>

    <hr>
    <h2>ハイジャック検索</h2>
    <h3>Reddit検索</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reddit検索</button>
    </form>
    <h3>Google検索</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>google検索</button>
    </form>
    <h3>YouTube検索</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>YouTube検索</button>
    </form>

    <h2>続：input</h2>
    <form action="/birds">
        <p>
            <input type="checkbox" name="agree_tos" id="agree" checked>
            <label for="agree">利用規約に同意します</label>
        </p>
        <p>
            <!-- グルーピングするためにnameをそろえる -->
            <label for="xs">XS：</label>
            <input type="radio" name="size" id="xs" value="xs"> <!-- valueは送信したときの値を明示する -->
            <label for="s">S：</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M：</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">食事を選択してください</label>
            <select name="meal" id="meal">
                <option value="fish">焼き魚</option>
                <option value="salad">サラダ</option>
                <option value="steak" selected>ステーキ</option>
            </select>
        </p>
        <p>
            <label for="cheese">チーズの量</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="100" step="10" value="80">
        </p>
        <p>
            <label for="comments">その他コメント</label>
            <br>
            <textarea name="" id="comments" rows="10" cols="60" placeholder="コメントを入力してください"></textarea>
        </p>
        <button>送信</button>
    </form>

    <h2>バリデーション Demo</h2>
    <form action="/dummy">
        <label for="first">名前：</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="name">ユーザー名：</label>
            <input type="text" id="name" name="name" minlength="5" maxlength="10" required>
        </p>
        <p>
            <input type="email" required>
            <input type="url" required>
        </p>
        <button type="submit">送信</button>
    </form>
</body>
</html>
